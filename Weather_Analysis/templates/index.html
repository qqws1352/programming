<!DOCTYPE html>
<html>
<head>
    <title>Weather Analysis</title>
    <!-- 添加Bootstrap样式（可选） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">City Weather Data</h1>
    <!-- 渲染数据表格 -->
    {{ table|safe }}
    <!-- 显示温度图表 -->
    <img src="{{ url_for('static', filename=img_path) }}"
         alt="Temperature Chart"
         class="mt-4 img-fluid">
    <!-- 在原有内容下方添加 -->
<div class="mt-4">
  <h2>交互式数据分析报告</h2>
  <div id="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <iframe onload="document.getElementById('loading').style.display='none'"
          src="{{ url_for('static', filename=pyg_report) }}"
          width="100%"
          height="600px"
          frameborder="0"></iframe>
</div>
</body>
</html>
